name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Start test databases
        run: pnpm docker:up

      - name: Wait for databases
        run: pnpx wait-on tcp:5433 tcp:3306 http://localhost:8080/health

      - name: Run tests
        run: pnpm test

      - name: Stop databases
        if: always()
        run: docker compose down -v
