name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Start test databases
        run: pnpm docker:up

      - name: Wait for databases
        run: |
          pnpx wait-on tcp:5433 tcp:3306 http://localhost:8080/health
          for i in {1..30}; do
            docker exec kysely_codegen_mysql mysqladmin ping -h localhost --silent && break
            echo "Waiting for MySQL to be ready..."
            sleep 1
          done
          docker exec kysely_codegen_postgres pg_isready -U user

      - name: Run tests
        run: pnpm test

      - name: Stop databases
        if: always()
        run: docker compose down -v
